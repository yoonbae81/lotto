name: Lotto Purchase (Run on GitHub)

on:
  workflow_dispatch:
  # schedule:
  #   # 매주 일요일 오전 9:00 KST (UTC 00:00)
  #   - cron: '0 0 * * 0'

jobs:
  purchase:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
        cache: 'pip'

    - name: Install Dependencies
      run: |
        pip install -r requirements.txt
        playwright install chromium

    - name: Install Tesseract
      run: |
        sudo apt-get update
        sudo apt-get install -y tesseract-ocr
        sudo apt-get install -y tesseract-ocr-kor
        
    - name: Create .env file
      run: |
        echo "USER_ID=${{ secrets.USER_ID }}" >> .env
        echo "PASSWD=${{ secrets.PASSWD }}" >> .env
        echo "CHARGE_PIN=${{ secrets.CHARGE_PIN }}" >> .env
        echo "AUTO_GAMES=${{ secrets.AUTO_GAMES || '0' }}" >> .env
        echo "MANUAL_NUMBERS=${{ secrets.MANUAL_NUMBERS || '[]' }}" >> .env
        # Check file capability without exposing content
        ls -la .env

    - name: Run Lotto Purchase Workflow
      env:
        PYTHONPATH: src
        VENV_PYTHON: python  # Use system python set up by actions
      run: |
        chmod +x scripts/purchase.sh
        bash scripts/purchase.sh
  
